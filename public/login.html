<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="/images/logo-square.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-box">
    <h2>Login</h2>

<form id="loginForm">

  <input
    type="email"
    id="loginEmail"
    placeholder="Email"
    required
  />

  <input
    type="password"
    id="loginPassword"
    placeholder="Password"
    required
  />

  <button type="submit">Login</button>
</form>


    <!-- Admin Security Tab -->
    <div id="adminSecurityTab" style="display:none; background:yellow; padding:15px; margin-top:10px; text-align:center;">
      <span style="color:black; font-weight:bold;">ADMIN SECURITY</span>
      <input id="adminCommandInput" type="password" placeholder="Enter Admin Password" style="padding:5px 10px; background:orange; border:none; color:black; margin-left:10px;">
      <button id="adminCommandBtn" style="padding:5px 10px; margin-left:5px;">Enter</button>
    </div>

   <p class="auth-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script src="script.js"defer></script>
</body>
</html>
